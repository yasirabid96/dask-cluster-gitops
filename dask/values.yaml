worker:
  image:
    name: yasirabid96/dask-worker-rclone
    tag: latest
    pullPolicy: Always

  extraVolumes:
    - name: rclone-config
      secret:
        secretName: rclone-config

  extraVolumeMounts:
    - name: rclone-config
      mountPath: /root/.config/rclone
      readOnly: true

  replicas: 2

scheduler:
  serviceType: NodePort
